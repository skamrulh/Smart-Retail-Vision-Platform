name: CI-CD-Smart-Retail-Vision

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.10"

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies (safe)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install poetry
            poetry install
          else
            echo "No dependency file found — skipping install"
          fi

      - name: Install test tools
        run: pip install pytest flake8

      - name: Lint (non-blocking)
        run: flake8 . || echo "Lint warnings only"

      - name: Run tests (non-blocking)
        run: pytest -q || echo "No tests found"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: docker_check
        run: |
          if [ -f Dockerfile ]; then
            echo "dockerfile=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (if Dockerfile exists)
        if: steps.docker_check.outputs.dockerfile == 'true'
        run: docker build -t smart-retail-vision:latest .

      - name: Skip Docker build
        if: steps.docker_check.outputs.dockerfile == 'false'
        run: echo "No Dockerfile found — skipping Docker build"
